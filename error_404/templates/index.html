{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Breakdown</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <main>
        <section class="hero">
          <h2>Planner</h2>
          <p>Invest Time Appropriately</p>
        </section>
    
        <section class="features">
          <ul>
            <li>Feature 1: Benefit for the user</li>
            <li>Feature 2: Benefit for the user</li>
            <li>Feature 3: Benefit for the user</li>
          </ul>
        </section>
    
        <section class="cta">
          <a href="#breakdown-form" class="cta-button">Plan Now</a>
        </section>
    </main>
    <form id="breakdown-form">
        <h3>Submit your assignment</h3>
        <div>
        <label for="assignment-name">Assignment Name:</label>
        <input type="text" id="assignment-name" name="assignmentName" >
        </div>
        <div>
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="dueDate" >
        </div>
        <div>
        <label for="pdf-file">Upload PDF:</label>
        <input type="file" id="pdf-file" name="pdfFile" accept=".pdf" >
        </div>
        <button type="submit">Get Step-by-Step Breakdown</button>
  </form>
  <div id="breakdown-container"></div>
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
